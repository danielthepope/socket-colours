<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			font-family:sans-serif;
		}
		#clickything {
			width:100%;
			min-height:100%;
			background-color:#ffffff;
		}
		#footer {
			position:absolute;
			bottom:0;
		}
	</style>
</head>
<body>
	<div id="clickything" onclick="sendRandomColour()"></div>
	<div id="footer">
		<p>Click to change the background colour of everyone connected.</p>
		<p>Made by <a href="https://twitter.com/danielthepope">danielthepope</a> as part of <a href="http://jsoxford.com">JSOxford's</a> <a href="http://www.meetup.com/JSOxford/events/221085527/">Realtime hack</a>. <a href="https://github.com/danielthepope/socket-colours">GitHub</a></p></div>

	<script src="http://cdn.socket.io/socket.io-1.3.4.js"></script>
	<script>
		var socket = io();
		socket.on('update colour', function(colour){
			console.log('new colour: ' + colour);
			document.getElementById('clickything').setAttribute('style', 'background-color:'+colour);
		});
		
		function sendRandomColour() {
			var colour = getRandomColour();
			socket.emit('send colour', colour);
			document.getElementById('clickything').setAttribute('style', 'background-color:'+colour);
		}
		
		function getRandomColour() {
			var letters = '0123456789ABCDEF'.split('');
			var colour = '#';
			for (var i = 0; i < 6; i++ ) {
				colour += letters[Math.floor(Math.random() * 16)];
			}
			return colour;
		}
	</script>
</body>
</html>
